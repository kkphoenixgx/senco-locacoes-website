<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Acesso Administrativo</h1>
    <p class="login-subtitle">Use suas credenciais para entrar no painel.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <app-default-form-input
        label="Email"
        type="email"
        placeholder="seu@email.com"
        formControlName="email"></app-default-form-input>
      <app-default-form-input
        label="Senha"
        type="password"
        formControlName="password"></app-default-form-input>

      <div *ngIf="errorMessage()" class="error-message server-error">
        {{ errorMessage() }}
      </div>

      <app-default-button
        type="submit"
        text="Entrar"
        [isLoading]="isLoading()"
        [disabled]="loginForm.invalid"></app-default-button>
    </form>

    <a routerLink="/" class="back-to-site-link">Voltar para o site</a>
  </div>
</div>
