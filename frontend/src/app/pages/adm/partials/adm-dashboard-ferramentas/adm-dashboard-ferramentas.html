<div class="page-container">
  <div class="page-header">
    <h1>Gerenciamento de Ferramentas</h1>
    <button class="btn btn-primary" (click)="onAddNew()">Adicionar Nova Ferramenta</button>
  </div>

  <!-- Formulário de Adicionar/Editar -->
  <div *ngIf="showForm()" class="form-container">
    <h2>{{ editingFerramentaId() ? 'Editar Ferramenta' : 'Nova Ferramenta' }}</h2>
    <form [formGroup]="ferramentaForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" type="text" formControlName="nome" />
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input id="categoria" type="text" formControlName="categoria" />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="3" formControlName="descricao"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="ferramentaForm.invalid">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Tabela de Ferramentas -->
  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ferramenta of ferramentas()">
          <td>{{ ferramenta.id }}</td>
          <td>{{ ferramenta.nome }}</td>
          <td>{{ ferramenta.categoria }}</td>
          <td>{{ ferramenta.descricao }}</td>
          <td class="actions-cell">
            <button class="btn btn-sm btn-secondary" (click)="onEdit(ferramenta)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(ferramenta.id)">Excluir</button>
          </td>
        </tr>
        <tr *ngIf="ferramentas().length === 0">
          <td colspan="5" class="empty-state">Nenhuma ferramenta cadastrada.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
