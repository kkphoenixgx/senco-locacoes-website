<div class="page-container">
  <div class="page-header">
    <app-section-header title="Gerenciamento de Veículos" color="black"></app-section-header>
    <app-default-button text="Adicionar Novo Veículo" (click)="onAddNew()"></app-default-button>
  </div>

  <!-- Formulário de Adicionar/Editar (será implementado no próximo passo) -->
  <div *ngIf="showForm()" class="form-container">
    <h2 color="black" >{{ editingVeiculoId() ? 'Editar Veículo' : 'Novo Veículo' }}</h2>
    
    <form [formGroup]="veiculoForm" (ngSubmit)="onSave()">
      <div *ngIf="errorMessage()" class="server-error-message">
        {{ errorMessage() }}
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input id="titulo" type="text" formControlName="titulo" [class.invalid]="getFormControl('titulo').invalid && getFormControl('titulo').touched">
        </div>
        <div class="form-group">
          <label for="preco">Preço</label>
          <input id="preco" type="number" formControlName="preco" [class.invalid]="getFormControl('preco').invalid && getFormControl('preco').touched">
        </div>
        <div class="form-group">
          <label for="categoriaId">Categoria</label>
          <select id="categoriaId" formControlName="categoriaId" [class.invalid]="getFormControl('categoriaId').invalid && getFormControl('categoriaId').touched">
            <option [ngValue]="null" disabled>Selecione uma categoria</option>
            <option *ngFor="let categoria of categorias$ | async" [ngValue]="categoria.id">{{ categoria.nome }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input id="marca" type="text" formControlName="marca" [class.invalid]="getFormControl('marca').invalid && getFormControl('marca').touched">
        </div>
        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input id="modelo" type="text" formControlName="modelo" [class.invalid]="getFormControl('modelo').invalid && getFormControl('modelo').touched">
        </div>
        <div class="form-group">
          <label for="anoFabricacao">Ano de Fabricação</label>
          <input id="anoFabricacao" type="number" formControlName="anoFabricacao" [class.invalid]="getFormControl('anoFabricacao').invalid && getFormControl('anoFabricacao').touched">
        </div>
        <div class="form-group">
          <label for="anoModelo">Ano do Modelo</label>
          <input id="anoModelo" type="number" formControlName="anoModelo" [class.invalid]="getFormControl('anoModelo').invalid && getFormControl('anoModelo').touched">
        </div>
        <div class="form-group">
          <label for="quilometragem">Quilometragem</label>
          <input id="quilometragem" type="number" formControlName="quilometragem" [class.invalid]="getFormControl('quilometragem').invalid && getFormControl('quilometragem').touched">
        </div>
        <div class="form-group">
          <label for="cor">Cor</label>
          <input id="cor" type="text" formControlName="cor" [class.invalid]="getFormControl('cor').invalid && getFormControl('cor').touched">
        </div>
      </div>
      
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" formControlName="descricao"></textarea>
      </div>
      <div class="form-group">
        <label for="imagens">Imagens</label>
        <input id="imagens" type="file" multiple (change)="onFileChange($event)" [class.invalid]="getFormControl('imagens').invalid && getFormControl('imagens').touched">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading()">{{ isLoading() ? 'Salvando...' : 'Salvar' }}</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Tabela de Veículos -->
  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let veiculo of veiculos$ | async">
          <td>{{ veiculo.titulo }}</td>
          <td>{{ veiculo.marca }}</td>
          <td>{{ veiculo.modelo }}</td>
          <td>{{ veiculo.getAnoFormatado() }}</td>
          <td>{{ veiculo.getPrecoFormatado() }}</td>
          <td class="actions-cell">
            <button class="btn btn-sm btn-secondary" (click)="onEdit(veiculo)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(veiculo.id)">Excluir</button>
          </td>
        </tr>
        <tr *ngIf="(veiculos$ | async)?.length === 0">
          <td colspan="6" class="empty-state">Nenhum veículo cadastrado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
