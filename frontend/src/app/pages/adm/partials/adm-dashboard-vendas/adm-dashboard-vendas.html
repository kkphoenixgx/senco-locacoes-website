<div class="page-container">
  <div class="page-header">
    <h1>Relat√≥rio de Vendas</h1>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID Venda</th>
          <th>Cliente</th>
          <th>Produto</th>
          <th>Data</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venda of vendas$ | async">
          <td>{{ venda.id }}</td>
          <td>{{ venda.cliente?.nome || 'N/A' }}</td>
          <td>{{ venda.items[0]?.titulo || 'N/A' }}</td>
          <td>{{ venda.dataVenda | date: 'dd/MM/yyyy' }}</td>
          <td>{{ venda.precoTotal | currency: 'BRL' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
