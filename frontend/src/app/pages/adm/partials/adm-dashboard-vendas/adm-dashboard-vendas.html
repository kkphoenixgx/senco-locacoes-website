<div class="page-container">
  <div class="page-header">
    <app-section-header title="Gerenciamento de Vendas"></app-section-header>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID da Venda</th>
          <th>Cliente</th>
          <th>Data</th>
          <th>Valor Total</th>
          <th>Itens</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="(vendas$ | async) as vendas">
          <tr *ngFor="let venda of vendas">
            <td>#{{ venda.id }}</td>
            <td>{{ venda.cliente?.nome }} ({{ venda.cliente?.email }})</td>
            <td>{{ venda.dataVenda | date:'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ venda.getPrecoTotalFormatado() }}</td>
            <td>{{ venda.items.length }}</td>
            <td class="actions-cell">
              <a [routerLink]="['/adm/vendas', venda.id]" class="btn btn-sm btn-secondary">Ver Detalhes</a>
            </td>
          </tr>
          <tr *ngIf="vendas.length === 0">
            <td colspan="6" class="empty-state">Nenhuma venda registrada.</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
