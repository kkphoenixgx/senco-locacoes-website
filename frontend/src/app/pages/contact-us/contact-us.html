<div class="contact-container">
  <app-section-header title="Entre em Contato" textAlign="center"></app-section-header>

  <div class="contact-grid">
    <!-- Seção: Informações de Contato Direto -->
    <app-contact-info-block></app-contact-info-block>

    <!-- Seção: Formulário de Contato -->
    <section class="contact-form-section">
      <app-section-subheader title="Envie uma Mensagem"></app-section-subheader>

      <div *ngIf="successMessage()" class="feedback-message success">
        {{ successMessage() }}
      </div>
      <div *ngIf="errorMessage()" class="feedback-message error">
        {{ errorMessage() }}
      </div>

      <form *ngIf="!successMessage()" [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <app-default-form-input placeholder="Nome" formControlName="name"></app-default-form-input>
        <app-default-form-input type="email" placeholder="Email" formControlName="email"></app-default-form-input>
        <app-default-form-input type="tel" placeholder="Telefone" formControlName="phone"></app-default-form-input>
        <app-default-form-input placeholder="Assunto" formControlName="subject"></app-default-form-input>
        <app-default-form-text-area placeholder="Sua Mensagem" [rows]="5" formControlName="message"></app-default-form-text-area>
        <app-default-button type="submit" text="Enviar Mensagem" [isLoading]="isLoading()" [disabled]="contactForm.invalid || isLoading()"></app-default-button>
      </form>
    </section>
  </div>

  <!-- Seção: Mapa de Localização -->
  <section class="map-section">
    <app-section-subheader title="Nossa Localização"></app-section-subheader>
    <app-map-frame class="map-frame" />
  </section>
