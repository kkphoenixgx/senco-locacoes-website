<div class="explore-container">
  <app-section-header title="Nossos Veículos"></app-section-header>

  <!-- Bloco de Filtros -->
  <section class="filters-block">
    <!-- Filtros para Desktop -->
    <div class="filters-desktop">
      <input type="text" placeholder="Busque por nome..." class="filter-input" />
      <select class="filter-select">
        <option disabled selected>Marca</option>
        <option>Honda</option>
        <option>Mercedes-Benz</option>
        <option>Voltz</option>
      </select>
      <select class="filter-select">
        <option disabled selected>Ano</option>
        <option>2024</option>
        <option>2023</option>
      </select>
      <select class="filter-select">
        <option disabled selected>Preço</option>
        <option>Até R$ 50.000</option>
        <option>Acima de R$ 50.000</option>
      </select>
    </div>

    <!-- Botão de Filtro para Mobile -->
    <button class="filters-mobile-toggle" (click)="toggleFilters()">Filtrar e Ordenar</button>
  </section>

  <!-- Grade de Veículos -->
  <section class="vehicle-grid">
    <app-card-product *ngFor="let veiculo of veiculos$ | async"
      [imagePlaceholder]="veiculo.categoria?.nome || 'Veículo'"
      [title]="veiculo.titulo"
      [info]="veiculo.getPrecoFormatado()"
      infoType="price"
      buttonText="Tenho Interesse"
      buttonLink="/contato" />
  </section>

  <!-- Paginação / Carregar Mais -->
  <section class="pagination-section">
    <button class="load-more-button">Carregar Mais Veículos</button>
  </section>
</div>

<!-- Drawer de Filtros para Mobile -->
<div class="filters-mobile-drawer" [ngClass]="{ 'open': isFilterOpen() }">
  <div class="drawer-header">
    <h3>Filtrar e Ordenar</h3>
    <button class="close-button" (click)="toggleFilters()">X</button>
  </div>
  <div class="drawer-content">
    <input type="text" placeholder="Busque por nome..." class="filter-input" />
    <select class="filter-select">
      <option disabled selected>Marca</option>
    </select>
    <select class="filter-select">
      <option disabled selected>Ano</option>
    </select>
    <select class="filter-select">
      <option disabled selected>Preço</option>
    </select>
  </div>
</div>
