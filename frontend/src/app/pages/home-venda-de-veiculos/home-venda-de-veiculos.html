<div class="home-container">

  <section class="hero-section">
    <app-featured-card
      title="Honda Veículos"
      buttonText="Explore Veículos"
      routerLink="/veiculos"
      backgroundImageUrl="assets/home-honda-veiculos.jpg"
    ></app-featured-card>
    
    <app-featured-card
      title="Locações de Equipamentos"
      buttonText="Em breve"
      routerLink="#"
      backgroundImageUrl="assets/home-equipamentos.webp"
    ></app-featured-card>
    
    <app-featured-card
      backgroundImageUrl="assets/home-escavadeira.jpg"
    ></app-featured-card>

  </section>


  <section class="featured-vehicles-section">
    <app-section-header title="Veículos em Destaque"></app-section-header>
    
    <div class="product-grid">
      <app-card-product *ngFor="let veiculo of (veiculos$ | async)?.slice(0, 3)"
        [veiculo]="veiculo" (purchaseRequest)="handlePurchaseRequest($event)"
      />
    </div>

  </section>

  <section class="featured-equipments-section">

    <div class="equipments-content">
      <h2>Equipamentos para Locação</h2>
      <p>Em breve: Alugue betoneiras, andaimes e muito mais!</p>
      <app-default-button text="Em breve" />
    </div>

  </section>

</div>
